<div class="sign-up-wrapper">
  <div class="sign-up-form-wrapper">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="sign-up-form-inner">
        <div class="su-inputs-wrapper">
          <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group su-input-text">
              <label for="username">Username: </label>
              <input type="text" id="username" class="form-control" formControlName="username"/>
            </div>
            <div class="form-group su-input-text">
              <label for="password">Password: </label>
              <input type="text" id="password" class="form-control" formControlName="password"/>
            </div>
            <div class="form-group su-input-text">
              <label for="password">First Name: </label>
              <input type="text" id="password" class="form-control" formControlName="password"/>
            </div>
            <div class="form-group su-input-text">
              <label for="password">Last Name: </label>
              <input type="text" id="password" class="form-control" formControlName="password"/>
            </div>
          </div>
          <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group su-input-text">
              <label for="password">Date of Birth: </label>
              <input type="text" id="password" class="form-control" formControlName="password"/>
            </div>
            <div class="form-group su-input-text">
              <label for="password">Sex: </label>
              <input type="text" id="password" class="form-control" formControlName="password"/>
            </div>
            <div class="form-group su-input-text">
              <label for="password">Email-id: </label>
              <input type="text" id="password" class="form-control" formControlName="password"/>
            </div>
            <div class="form-group su-input-text">
              <label for="password">Mobile Number: </label>
              <input type="text" id="password" class="form-control" formControlName="password"/>
            </div>
          </div>
        </div>
        <div class="su-btns-wrapper">
          <input type="submit" class="btn btn-success" value="Submit">
        </div>
      </div>
    </form>
  </div>
</div>
