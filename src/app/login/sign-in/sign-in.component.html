<div class="sign-in">
  <div class="outer-box">
    <div class="inner-box">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="sign-in-form">
          <div class="si-input-group">
            <div class="form-group si-input-text">
              <label for="username">Username:</label>
              <input type="text" id="username" class="form-control" formControlName="username"/>
            </div>
            <div class="form-group si-input-text">
              <label for="password">Password:</label>
              <input type="text" id="password" class="form-control" formControlName="password"/>
            </div>
          </div>
          <div class="login-links-wrapper">
            <div><a href="#">forgot password?</a></div>
            <div><a [routerLink]="['../signup']">sign up</a></div>
          </div>
          <div class="sub-btn-wrapper">
            <div class="sub-btn-div">
              <input type="submit" class="sub-btn btn btn-primary" value="Login"/>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
